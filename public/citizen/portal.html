<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注拽 驻转 - 砖 爪</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1e3a5f;
      --primary-light: #2d5a8a;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-500: #6b7280;
      --gray-700: #374151;
      --gray-900: #111827;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Heebo', sans-serif;
      background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8a 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    .header h1 { font-size: 2rem; margin-bottom: 8px; }
    .header p { opacity: 0.9; font-size: 1.1rem; }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .card-header {
      background: var(--primary);
      color: white;
      padding: 20px 24px;
      text-align: center;
    }
    .card-header h2 { font-size: 1.3rem; }

    .card-body { padding: 30px; }

    .search-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--gray-700);
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--gray-200);
      border-radius: 10px;
      font-size: 1.1rem;
      font-family: inherit;
      transition: all 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(30, 58, 95, 0.1);
    }

    .form-group input::placeholder {
      color: var(--gray-500);
    }

    .btn {
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }
    .btn-primary:hover {
      background: var(--primary-light);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--gray-100);
      color: var(--gray-700);
      margin-top: 10px;
    }
    .btn-secondary:hover {
      background: var(--gray-200);
    }

    /* Results Section */
    #resultsSection {
      display: none;
      margin-top: 20px;
    }

    .inquiry-result {
      background: var(--gray-50);
      border-radius: 12px;
      padding: 20px;
    }

    .inquiry-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--gray-200);
    }

    .inquiry-number {
      font-size: 0.9rem;
      color: var(--gray-500);
    }
    .inquiry-number strong {
      color: var(--primary);
      font-size: 1.1rem;
    }

    .status-badge {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
    }
    .status-new { background: #dbeafe; color: #1d4ed8; }
    .status-in-progress { background: #fef3c7; color: #d97706; }
    .status-pending { background: #e0e7ff; color: #4f46e5; }
    .status-resolved { background: #d1fae5; color: #059669; }
    .status-closed { background: #f3f4f6; color: #6b7280; }

    .inquiry-details {
      display: grid;
      gap: 12px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
    }

    .detail-label {
      color: var(--gray-500);
      font-size: 0.9rem;
    }

    .detail-value {
      font-weight: 500;
      color: var(--gray-900);
    }

    .inquiry-description {
      margin-top: 16px;
      padding: 16px;
      background: white;
      border-radius: 8px;
      border: 1px solid var(--gray-200);
    }

    .inquiry-description h4 {
      color: var(--gray-700);
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .inquiry-description p {
      color: var(--gray-600);
      line-height: 1.6;
    }

    /* Updates Timeline */
    .updates-section {
      margin-top: 20px;
    }

    .updates-section h4 {
      color: var(--gray-700);
      margin-bottom: 12px;
    }

    .timeline {
      position: relative;
      padding-right: 20px;
    }

    .timeline::before {
      content: '';
      position: absolute;
      right: 6px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--gray-200);
    }

    .timeline-item {
      position: relative;
      padding-bottom: 16px;
      padding-right: 24px;
    }

    .timeline-item::before {
      content: '';
      position: absolute;
      right: 0;
      top: 4px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--primary);
      border: 2px solid white;
      box-shadow: 0 0 0 2px var(--primary);
    }

    .timeline-date {
      font-size: 0.8rem;
      color: var(--gray-500);
      margin-bottom: 4px;
    }

    .timeline-content {
      background: white;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid var(--gray-200);
    }

    .timeline-action {
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: 4px;
    }

    .timeline-comment {
      font-size: 0.9rem;
      color: var(--gray-600);
    }

    /* Not Found */
    .not-found {
      text-align: center;
      padding: 30px;
    }

    .not-found-icon {
      font-size: 3rem;
      margin-bottom: 16px;
    }

    .not-found h3 {
      color: var(--gray-700);
      margin-bottom: 8px;
    }

    .not-found p {
      color: var(--gray-500);
    }

    /* Footer Links */
    .footer-links {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
      opacity: 0.9;
      transition: opacity 0.2s;
    }

    .footer-links a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    /* Loading */
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--gray-200);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: var(--gray-900);
      color: white;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
    }

    .toast.show { opacity: 1; }
    .toast.error { background: var(--error); }

    @media (max-width: 480px) {
      .header h1 { font-size: 1.5rem; }
      .card-body { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>砖 爪</h1>
      <p>驻专 注拽 驻转 转砖</p>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>拽转 住住 驻</h2>
      </div>
      <div class="card-body">
        <form class="search-form" onsubmit="searchInquiry(event)">
          <div class="form-group">
            <label for="inquiryNumber">住驻专 驻</label>
            <input type="text" id="inquiryNumber" placeholder=": INQ-2026-0001" required>
          </div>
          <div class="form-group">
            <label for="email"> (转)</label>
            <input type="email" id="email" placeholder=" 转  砖转 注转 砖转 驻" required>
          </div>
          <button type="submit" class="btn btn-primary">驻砖 驻</button>
          <a href="/citizen/submit.html" class="btn btn-secondary" style="text-align: center; text-decoration: none;">砖转 驻 砖</a>
        </form>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>驻砖...</p>
        </div>

        <div id="resultsSection">
          <!-- Results will be injected here -->
        </div>
      </div>
    </div>

    <div class="footer-links">
      <a href="/citizen/submit.html">砖转 驻</a>
      <a href="/">祝 转</a>
      <a href="tel:*">爪专 拽砖专</a>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const API_BASE = '/api';
    const statusLabels = {
      'new': '砖',
      'in-progress': '驻',
      'in_progress': '驻',
      'pending': '转',
      'resolved': '驻转专',
      'closed': '住专'
    };

    const statusClasses = {
      'new': 'status-new',
      'in-progress': 'status-in-progress',
      'in_progress': 'status-in-progress',
      'pending': 'status-pending',
      'resolved': 'status-resolved',
      'closed': 'status-closed'
    };

    async function searchInquiry(event) {
      event.preventDefault();

      const inquiryNumber = document.getElementById('inquiryNumber').value.trim().toUpperCase();
      const email = document.getElementById('email').value.trim().toLowerCase();

      if (!inquiryNumber || !email) {
        showToast('  转  砖转', 'error');
        return;
      }

      document.getElementById('loading').style.display = 'block';
      document.getElementById('resultsSection').style.display = 'none';

      try {
        const response = await fetch(`${API_BASE}/inquiries/public/status?number=${encodeURIComponent(inquiryNumber)}&email=${encodeURIComponent(email)}`);

        document.getElementById('loading').style.display = 'none';

        if (!response.ok) {
          if (response.status === 404) {
            showNotFound();
            return;
          }
          throw new Error('砖 驻砖');
        }

        const inquiry = await response.json();
        displayInquiry(inquiry);

      } catch (error) {
        document.getElementById('loading').style.display = 'none';
        console.error('Search error:', error);
        showToast('砖 驻砖. 住 砖.', 'error');
      }
    }

    function displayInquiry(inquiry) {
      const resultsSection = document.getElementById('resultsSection');

      const statusClass = statusClasses[inquiry.status] || 'status-new';
      const statusLabel = statusLabels[inquiry.status] || inquiry.status;

      let html = `
        <div class="inquiry-result">
          <div class="inquiry-header">
            <div class="inquiry-number">
              驻 住驻专<br>
              <strong>${inquiry.inquiry_number}</strong>
            </div>
            <span class="status-badge ${statusClass}">${statusLabel}</span>
          </div>

          <div class="inquiry-details">
            <div class="detail-row">
              <span class="detail-label">砖:</span>
              <span class="detail-value">${inquiry.subject}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">拽专:</span>
              <span class="detail-value">${getCategoryLabel(inquiry.category)}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">转专 砖:</span>
              <span class="detail-value">${formatDate(inquiry.created_at)}</span>
            </div>
            ${inquiry.resolved_at ? `
            <div class="detail-row">
              <span class="detail-label">转专 驻转专:</span>
              <span class="detail-value">${formatDate(inquiry.resolved_at)}</span>
            </div>
            ` : ''}
          </div>

          <div class="inquiry-description">
            <h4>转专 驻</h4>
            <p>${inquiry.description || ' 转专'}</p>
          </div>
        </div>
      `;

      // Add updates timeline if available
      if (inquiry.updates && inquiry.updates.length > 0) {
        const publicUpdates = inquiry.updates.filter(u => u.is_public);
        if (publicUpdates.length > 0) {
          html += `
            <div class="updates-section">
              <h4>注</h4>
              <div class="timeline">
                ${publicUpdates.map(update => `
                  <div class="timeline-item">
                    <div class="timeline-date">${formatDate(update.created_at)}</div>
                    <div class="timeline-content">
                      <div class="timeline-action">${update.action || '注 住住'}</div>
                      ${update.comment ? `<div class="timeline-comment">${update.comment}</div>` : ''}
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>
          `;
        }
      }

      resultsSection.innerHTML = html;
      resultsSection.style.display = 'block';
    }

    function showNotFound() {
      const resultsSection = document.getElementById('resultsSection');
      resultsSection.innerHTML = `
        <div class="not-found">
          <div class="not-found-icon"></div>
          <h3>驻  爪</h3>
          <p> 砖住驻专 驻  砖转 </p>
        </div>
      `;
      resultsSection.style.display = 'block';
    }

    function getCategoryLabel(category) {
      const labels = {
        'infrastructure': '转砖转转',
        'security': '',
        'environment': '住',
        'education': '',
        'welfare': '专',
        'other': '专'
      };
      return labels[category] || category || '';
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr);
      return date.toLocaleDateString('he-IL', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function showToast(message, type = 'info') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast show ${type}`;
      setTimeout(() => toast.className = 'toast', 3000);
    }
  </script>
</body>
</html>
