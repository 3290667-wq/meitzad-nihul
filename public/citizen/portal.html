<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注拽 驻转 - 砖 爪</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/admin/admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: var(--space-6);
    }
    .citizen-container {
      max-width: 800px;
      width: 100%;
    }
    .citizen-header {
      text-align: center;
      color: white;
      margin-bottom: var(--space-8);
    }
    .citizen-header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: var(--space-2);
      background: linear-gradient(135deg, #fff 0%, var(--primary-200) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .citizen-header p {
      opacity: 0.9;
      font-size: 1.1rem;
    }
    .citizen-card {
      background: white;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      overflow: hidden;
    }
    .card-header {
      background: var(--gradient-primary);
      color: white;
      padding: var(--space-6) var(--space-8);
    }
    .card-header h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: var(--space-1);
    }
    .card-header p {
      opacity: 0.9;
    }
    .card-body {
      padding: var(--space-8);
    }
    .search-form {
      display: flex;
      gap: var(--space-4);
      margin-bottom: var(--space-6);
    }
    .search-form .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }
    .search-form label {
      font-weight: 600;
      color: var(--gray-700);
      font-size: 0.95rem;
    }
    .search-form input {
      padding: var(--space-3) var(--space-4);
      border: 2px solid var(--gray-200);
      border-radius: var(--radius-md);
      font-size: 1rem;
      font-family: inherit;
      transition: all var(--transition-fast);
    }
    .search-form input:focus {
      outline: none;
      border-color: var(--primary-500);
      box-shadow: 0 0 0 3px var(--primary-50);
    }
    .btn-search {
      align-self: flex-end;
      padding: var(--space-3) var(--space-6);
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: all var(--transition-base);
      white-space: nowrap;
    }
    .btn-search:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    .btn-search:disabled {
      background: var(--gray-400);
      cursor: not-allowed;
      transform: none;
    }
    /* Results Section */
    .results-section {
      display: none;
      margin-top: var(--space-6);
      padding-top: var(--space-6);
      border-top: 2px solid var(--gray-100);
    }
    .inquiry-details {
      background: var(--gray-50);
      border-radius: var(--radius-lg);
      padding: var(--space-6);
      margin-bottom: var(--space-6);
    }
    .inquiry-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--space-5);
      flex-wrap: wrap;
      gap: var(--space-3);
    }
    .inquiry-number {
      font-size: 0.85rem;
      color: var(--gray-500);
      margin-bottom: var(--space-1);
    }
    .inquiry-subject {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--gray-900);
    }
    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius-full);
      font-size: 0.9rem;
      font-weight: 600;
      gap: var(--space-2);
    }
    .status-badge::before {
      content: '';
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    .status-new {
      background: var(--info-light);
      color: var(--info-dark);
    }
    .status-new::before { background: var(--info-main); }
    .status-in_progress, .status-in-progress {
      background: var(--warning-light);
      color: var(--warning-dark);
    }
    .status-in_progress::before, .status-in-progress::before {
      background: var(--warning-main);
      animation: pulse 1.5s infinite;
    }
    .status-pending {
      background: #fce4ec;
      color: #c2185b;
    }
    .status-pending::before { background: #e91e63; }
    .status-resolved {
      background: var(--success-light);
      color: var(--success-dark);
    }
    .status-resolved::before { background: var(--success-main); }
    .status-closed {
      background: var(--gray-200);
      color: var(--gray-700);
    }
    .status-closed::before { background: var(--gray-500); }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(0.9); }
    }
    .inquiry-info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--space-4);
      margin-bottom: var(--space-5);
    }
    .info-item {
      display: flex;
      flex-direction: column;
      gap: var(--space-1);
    }
    .info-item label {
      font-size: 0.8rem;
      color: var(--gray-500);
      font-weight: 600;
      text-transform: uppercase;
    }
    .info-item span {
      font-weight: 500;
      color: var(--gray-800);
    }
    .inquiry-description {
      background: white;
      padding: var(--space-4);
      border-radius: var(--radius-md);
      border: 1px solid var(--gray-200);
      color: var(--gray-700);
      line-height: 1.7;
    }
    .inquiry-description h4 {
      font-size: 0.85rem;
      color: var(--gray-500);
      margin-bottom: var(--space-2);
      font-weight: 600;
    }
    /* Updates Timeline */
    .updates-section {
      margin-top: var(--space-6);
    }
    .updates-section h3 {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--gray-800);
      margin-bottom: var(--space-4);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }
    .updates-timeline {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
    }
    .timeline-item {
      display: flex;
      gap: var(--space-4);
      padding: var(--space-4);
      background: var(--gray-50);
      border-radius: var(--radius-md);
      border-right: 4px solid var(--primary-400);
    }
    .timeline-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-100) 0%, var(--primary-200) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 1rem;
    }
    .timeline-content {
      flex: 1;
    }
    .timeline-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: var(--space-1);
      flex-wrap: wrap;
      gap: var(--space-2);
    }
    .timeline-status {
      font-weight: 600;
      color: var(--gray-800);
    }
    .timeline-date {
      font-size: 0.8rem;
      color: var(--gray-500);
    }
    .timeline-comment {
      color: var(--gray-600);
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .no-updates {
      text-align: center;
      padding: var(--space-6);
      color: var(--gray-500);
      background: var(--gray-50);
      border-radius: var(--radius-md);
    }
    /* No Results */
    .no-results {
      text-align: center;
      padding: var(--space-10);
    }
    .no-results-icon {
      font-size: 4rem;
      margin-bottom: var(--space-4);
      opacity: 0.5;
    }
    .no-results h3 {
      color: var(--gray-700);
      margin-bottom: var(--space-2);
    }
    .no-results p {
      color: var(--gray-500);
    }
    /* New Inquiry Link */
    .new-inquiry-link {
      display: block;
      text-align: center;
      margin-top: var(--space-6);
      padding: var(--space-4);
      background: var(--gray-50);
      border-radius: var(--radius-md);
      text-decoration: none;
      color: var(--primary-700);
      font-weight: 600;
      transition: all var(--transition-fast);
    }
    .new-inquiry-link:hover {
      background: var(--primary-50);
    }
    /* Footer Links */
    .footer-links {
      display: flex;
      gap: var(--space-6);
      justify-content: center;
      margin-top: var(--space-8);
    }
    .footer-links a {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      font-weight: 500;
      transition: all var(--transition-fast);
    }
    .footer-links a:hover {
      color: white;
    }
    /* Toast */
    .toast {
      position: fixed;
      bottom: var(--space-6);
      left: 50%;
      transform: translateX(-50%);
      padding: var(--space-3) var(--space-6);
      background: var(--gray-900);
      color: white;
      border-radius: var(--radius-md);
      opacity: 0;
      transition: opacity var(--transition-base);
      z-index: 1000;
      box-shadow: var(--shadow-lg);
    }
    .toast.show { opacity: 1; }
    .toast.error { background: var(--error-main); }
    .toast.success { background: var(--success-main); }
    @media (max-width: 600px) {
      .search-form { flex-direction: column; }
      .btn-search { width: 100%; }
      .citizen-header h1 { font-size: 1.75rem; }
      .card-body { padding: var(--space-5); }
      .card-header { padding: var(--space-5); }
      .inquiry-info-grid { grid-template-columns: 1fr; }
      .inquiry-header { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="citizen-container">
    <div class="citizen-header">
      <h1>砖 爪</h1>
      <p>注拽 专 驻转</p>
    </div>

    <div class="citizen-card">
      <div class="card-header">
        <h2>拽转 住住 驻</h2>
        <p> 转 住驻专 驻  爪驻 住住</p>
      </div>
      <div class="card-body">
        <form class="search-form" onsubmit="searchInquiry(event)">
          <div class="form-group">
            <label>住驻专 驻</label>
            <input type="text" id="inquiryNumber" placeholder="INQ-2026-0001" required>
          </div>
          <div class="form-group">
            <label> (转)</label>
            <input type="email" id="email" placeholder="example@email.com" required>
          </div>
          <button type="submit" class="btn-search" id="searchBtn">驻砖 驻</button>
        </form>

        <div class="results-section" id="resultsSection">
          <div id="inquiryDetails"></div>
        </div>

        <a href="/citizen/submit.html" class="new-inquiry-link">
          砖转 驻 砖
        </a>
      </div>
    </div>

    <div class="footer-links">
      <a href="/citizen/submit.html">驻 砖</a>
      <a href="/">祝 转</a>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const API_BASE = '/api';

    const statusLabels = {
      'new': '砖',
      'in_progress': '驻',
      'in-progress': '驻',
      'pending': '转',
      'resolved': '驻转专',
      'closed': '住专'
    };

    const categoryLabels = {
      'infrastructure': '转砖转转',
      'security': ' 转',
      'environment': '住 祝',
      'education': '',
      'welfare': '专',
      'other': '专'
    };

    async function searchInquiry(event) {
      event.preventDefault();

      const searchBtn = document.getElementById('searchBtn');
      searchBtn.disabled = true;
      searchBtn.textContent = '驻砖...';

      const number = document.getElementById('inquiryNumber').value.trim().toUpperCase();
      const email = document.getElementById('email').value.trim();

      try {
        const response = await fetch(`${API_BASE}/inquiries/public/status?number=${encodeURIComponent(number)}&email=${encodeURIComponent(email)}`);

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || '驻  爪');
        }

        const inquiry = await response.json();
        displayInquiry(inquiry);

      } catch (error) {
        console.error('Search error:', error);
        displayNoResults(error.message);
      } finally {
        searchBtn.disabled = false;
        searchBtn.textContent = '驻砖 驻';
      }
    }

    function displayInquiry(inquiry) {
      const resultsSection = document.getElementById('resultsSection');
      const detailsDiv = document.getElementById('inquiryDetails');

      const statusClass = inquiry.status.replace('_', '-');

      detailsDiv.innerHTML = `
        <div class="inquiry-details">
          <div class="inquiry-header">
            <div>
              <div class="inquiry-number">${inquiry.inquiry_number}</div>
              <div class="inquiry-subject">${inquiry.subject}</div>
            </div>
            <span class="status-badge status-${statusClass}">${statusLabels[inquiry.status] || inquiry.status}</span>
          </div>

          <div class="inquiry-info-grid">
            <div class="info-item">
              <label>拽专</label>
              <span>${categoryLabels[inquiry.category] || inquiry.category}</span>
            </div>
            <div class="info-item">
              <label>转专 驻转</label>
              <span>${new Date(inquiry.created_at).toLocaleDateString('he-IL', { year: 'numeric', month: 'long', day: 'numeric' })}</span>
            </div>
            <div class="info-item">
              <label>注 专</label>
              <span>${inquiry.updated_at ? new Date(inquiry.updated_at).toLocaleDateString('he-IL', { year: 'numeric', month: 'long', day: 'numeric' }) : '-'}</span>
            </div>
            ${inquiry.resolved_at ? `
            <div class="info-item">
              <label>转专 住专</label>
              <span>${new Date(inquiry.resolved_at).toLocaleDateString('he-IL', { year: 'numeric', month: 'long', day: 'numeric' })}</span>
            </div>
            ` : ''}
          </div>

          <div class="inquiry-description">
            <h4>转专 驻</h4>
            ${inquiry.description}
          </div>
        </div>

        <div class="updates-section">
          <h3>住专转 注</h3>
          ${inquiry.updates && inquiry.updates.length > 0 ? `
            <div class="updates-timeline">
              ${inquiry.updates.map(update => `
                <div class="timeline-item">
                  <div class="timeline-icon"></div>
                  <div class="timeline-content">
                    <div class="timeline-header">
                      <span class="timeline-status">${statusLabels[update.status] || update.status}</span>
                      <span class="timeline-date">${new Date(update.created_at).toLocaleDateString('he-IL', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' })}</span>
                    </div>
                    ${update.comment ? `<div class="timeline-comment">${update.comment}</div>` : ''}
                  </div>
                </div>
              `).join('')}
            </div>
          ` : `
            <div class="no-updates">
              <p> 注 爪 专注</p>
            </div>
          `}
        </div>
      `;

      resultsSection.style.display = 'block';
    }

    function displayNoResults(message) {
      const resultsSection = document.getElementById('resultsSection');
      const detailsDiv = document.getElementById('inquiryDetails');

      detailsDiv.innerHTML = `
        <div class="no-results">
          <div class="no-results-icon"></div>
          <h3>驻  爪</h3>
          <p>${message || ' 砖住驻专 驻   住 砖'}</p>
        </div>
      `;

      resultsSection.style.display = 'block';
    }

    function showToast(message, type = 'info') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast show ${type}`;
      setTimeout(() => toast.className = 'toast', 4000);
    }
  </script>
</body>
</html>
